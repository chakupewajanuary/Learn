<div class="parent">
    <!-- {{isSignDivVisible}} -->
  <div class="container "[ngClass]="isSignDivVisible ? 'active' : '' "  id="container">
    <div class="form-container sign-up">
      <form>
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"
            ><i class="fa-brands fa-google-plus-g"></i
          ></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registeration</span>
        <input type="text" name="name" [(ngModel)]="sigUpObj.name" placeholder="Name" />
        <input type="email" name="email" [(ngModel)]="sigUpObj.email" placeholder="Email" />
        <input type="password" name="password" [(ngModel)]="sigUpObj.password" placeholder="Password" />
        <button (click)="onRegister()">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon"
            ><i class="fa-brands fa-google-plus-g"></i
          ></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email password</span>
        <input name="email" type="email"[(ngModel)]="loginObj.email" placeholder="Email" />
        <input name="password" type="password" [(ngModel)]="loginObj.password" placeholder="Password" />
        <a href="#">→ Forget Your Password? ←</a>
        <button (click)="onLogin()">Sign In</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button class="hidden" id="login"(click)="isSignDivVisible= false">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all of site features</p>
          <button class="hidden" id="register"(click)="isSignDivVisible= true">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
